<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION CLOCK</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        * {
            box-sizing: border-box;
            /* border: 2px solid red; */
        }

        .bigbox {
            width: 40%;
            margin: 50px auto;
            box-shadow: 0px 0px 25px indigo;
            padding: 25px;
            font-weight: bolder;
            font-size: 27px;
            transition: all 1.2s;
            z-index: -1;

        }

        .box {
            text-align: center;
            padding: 7px;
            max-width: 150px;
            z-index: 9;
            text-align: center;
            margin: 10px;
            box-shadow: 0px 0px 6px grey;
        }
        
        .mt {
            margin: 10px;
            z-index: 9;
            display: inline-block;
        }

        .month {
            z-index: 9; 
            max-width: 150px;
            box-shadow: 0px 0px 6px grey;
            padding: 7px;
            margin: 10px ;
            color: fuchsia;
            text-align: center;
        }
        .inbox{
            width: 40%;
            text-align: center;
            /* z-index: -1; */
            margin: 5px auto;
            border: 2px solid red;
            
        }

        .bb {
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 28%;
            z-index: -1;
            transition: all 3.2s;
        }

        .first {
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-top: 25px solid red
            /* box-shadow: 0px 0px 5px yellow; */
        }
        
        .second {
            background-color: rgb(33, 33, 255);
            width: 70px;
            height: 70px;
            border-bottom: 20px solid hotpink ;
            /* box-shadow: 0px 0px 5px blue; */
        }
        
        .third {
            background-color: rgb(0, 253, 169);
            width: 50px;
            height: 50px;
            border-right: 15px solid purple ;
            /* box-shadow: 0px 0px 5px rgb(0, 253, 169) ; */
        }

        @media (max-width:800px) {
            .bigbox {

                width: 80%;
                margin: 90px auto;
            }
            .inbox{
                width: 80%;
            }
        }
    </style>
</head>
